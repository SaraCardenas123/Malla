<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Ingeniería Industrial</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .ramo {
      padding: 10px;
      margin: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
      display: inline-block;
      width: 200px;
      cursor: pointer;
    }

    .bloqueado {
      background-color: #f0f0f0;
      color: #999;
      cursor: not-allowed;
    }

    .aprobado {
      background-color: #c8e6c9;
      color: #000;
    }

    #footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería Industrial</h1>
  <div id="malla-container"></div>

  <div id="footer">
    <button id="botonReiniciar">Reiniciar progreso</button>
    <div id="avance">
      Créditos completados: <span id="creditosCompletados">0</span> / 168
      (<span id="porcentajeAvance">0.00</span>%)
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
