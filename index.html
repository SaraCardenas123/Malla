<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Ingeniería Industrial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Malla Curricular - Ingeniería Industrial</h1>

  <!-- Contenedor de la malla dinámica -->
  <div id="malla-container"></div>

  <!-- Footer con botón de reinicio y resumen de créditos -->
  <div id="footer">
    <button id="botonReiniciar" class="btn-red">Reiniciar progreso</button>
    <div id="avance">
      <strong>
        Créditos completados: <span id="creditosCompletados">0</span> / 
        <span id="creditosTotales">132</span> 
        (<span id="porcentajeAvance">0.00</span>%)
      </strong>
    </div>
  </div>

  <!-- Cargar JS -->
  <script src="script.js"></script>
</body>
</html>
